<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <!-- Bootstrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">


   <script src="https://jsuites.net/v4/jsuites.js"></script>
   <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
   <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

    <title>{% if title%}{{ title }} {% else %} Просто книги {% endif %}</title>
</head>

<body>
   <nav class="nav  navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand">ProfiTeam</div>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav  mr-2">
             <li class="nav-item {% if request.path.startswith('/index') %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('index') }}">Каталог</a>
             </li>
             <li class="nav-item {% if request.path.startswith('/settings') %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('settings') }}">Настройки</a>
             </li>
          </ul>

          <form class="form-inline  navbar-left" name="findBookForm" role="search" action="{{ url_for('find_books') }}"  onsubmit="return validate(this);" method="post">
             <input type="text" class="form-control" id="search" placeholder="найти книгу" name="part" value="{{search_value}}">
             <button type="submit" class="btn btn-sm btn-outline-primary mx-2">Искать</button>
             <button type="reset" class="btn btn-sm btn-outline-primary" id="reset-btn" onclick="resetSearch()">Сброс</button>
          </form>
      </div>
   </nav>
   {% block content%}{% endblock %}
</body>
</html>
