<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <script src="https://jsuites.net/v4/jsuites.js"></script>
   <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
   <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

    <title>{% if title%}{{ title }} {% else %} Просто книги {% endif %}</title>
</head>

<body>
    <nav class="nav navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    ProfITeam
                </div>
            </div>
            <ul class="nav navbar-nav">
                <li {% if request.path.startswith('/index') %} class="active" {% endif %}>
                    <a href="{{ url_for('index') }}">Каталог</a>
                </li>
                <li {% if request.path=='/settings' %} class="active" {% endif %}>
                    <a href="{{ url_for('settings') }}">Настройки</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="найти книгу">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true">
                        Искать
                    </span>
                </button>
                <button type="reset" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">
                        Сброс
                    </span>
                </button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% block content%}{% endblock %}
        </div>
    </div>
</body>
</html>
