{% extends "base.html" %}

{% block content %}
    <div class="row">
    {% for book in books%}
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <div class="thumbnail">
                <img src="/static/{{book.cover}}"/>
            </div>
            <div class="caption">
                <p class="text">{{ book.book_name}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
