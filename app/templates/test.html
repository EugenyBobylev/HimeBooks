<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript input Event Demo</title>
</head>
<body>
    <input placeholder="Enter some text" id="message" />
    <div contenteditable="true" id="msg" class="ht">
       Текст для правки
    </div>
    <div contenteditable="true" id="msg" class="ht">
       Текст для правки
    </div>

    <p id="result"></p>
    <script>
      var message = document.querySelector('.ht');
      var result = document.querySelector('#result');
      var ed = document.querySelectorAll('.ht')
      for (let div of ed){
         div.addEventListener( 'keypress', (evt) =>{
            if (evt.which == 13){
                evt.preventDefault();
                div = evt.target
                div.blur()

            }
         });
      }

      message.addEventListener('input', function () {
         result.textContent = message.textContent;
      });
    </script>
</body>
</html>
